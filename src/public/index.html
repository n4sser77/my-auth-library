<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Register</button>
  </form>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>

    <div id="message">

    </div>
  </form>
<style>
  form {
    margin: 20px;
    margin-top: 40px;
    padding: 20px;
  }
</style>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const formData = new FormData(this); // Create FormData object from form

      // Convert FormData to object
      const userData = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      // Convert user data to JSON string
      const postData = JSON.stringify(userData);

      // HTTP request options
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Content-Length': postData.length.toString()
        },
        body: postData
      };

      try {
        const response = await fetch('/auth/register', options); // Send POST request
        const data = await response.json(); // Parse JSON response
        console.log('Registration Successful:', data);
        // Handle success, e.g., show success message, redirect, etc.
      } catch (error) {
        console.error('Registration Error:', error);
        // Handle error, e.g., show error message to user
      }
    });
  </script>
   <script>
    let message = document.getElementById('message');
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const formData = new FormData(this); // Create FormData object from form

      // Convert FormData to object
      const userData = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      // Convert user data to JSON string
      const postData = JSON.stringify(userData);

      // HTTP request options
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Content-Length': postData.length.toString()
        },
        body: postData
      };

      try {
        const response = await fetch('/auth/login', options); // Send POST request
        const data = await response.json(); // Parse JSON response
        console.log('login sent Successfully from client side:', data);
        // Handle success, e.g., show success message, redirect, etc.
        message.appendChild(document.createTextNode(`Hello ${userData?.username}`))
      } catch (error) {
        console.error('login Error from client side:', error);
        // Handle error, e.g., show error message to user
      }
    });
  </script>
</body>
</html>
